<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Список сотрудников компании</h1>
    </header>
    <main>
        <nav>
            <a href="#" title="Добавить">
                <div class="push-right">
                    <div id="btnShowNewEmployee" class="button">
                        +
                    </div>
                </div>
            </a>
        </nav>

        <div id="container1">
            <form id="createemployee">
                <h2>Новый сотрудник</h2>
                <p>Для создания учетной записи необходимо заполнить все поля.</p>
                <hr>
                <label for="name"><b>Фамилия Имя Отчество:</b></label>
                <input class="edit" type="text" placeholder="Фамилия Имя Отчество" name="name" required>

                <label for="department"><b>Отдел:</b></label>
                <input class="edit" type="text" placeholder="Отдел" name="department" required>

                <label for="position"><b>Должность:</b></label>
                <input class="edit" type="text" placeholder="Должность" name="position" required>

                <label for="manager"><b>Руководитель:</b></label>
                <input list="managers" id="manager" placeholder="Руководитель" class="edit" name="manager" />

                <datalist id="managers">
                </datalist>

                <label for="start"><b>Дата приема на работу</b></label>
                <input class="edit" type="date" name="startdate" required>

                <button type="submit" class="createbtn" id="btnCreate">Создать</button>
            </form>
        </div>
        <div id="container2">
            <table id="employeesTable">
                <thead>
                    <tr>
                        <th>№</th>
                        <th><a href="#" id="btnNameSort">ФИО &#8693;</a></th>
                        <th><a href="#" id="btnDepartmentSort">Отдел &#8693;</a></th>
                        <th>Должность</th>
                        <th>Руководитель</th>
                        <th>Начало работы</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="pagination">
            </div>
        </div>
        <div id="modalWindow">
            <div class="modal-content">
                <p id="errorMessage" />
                <hr>
                <p id="btnClose"><a href="#">Закрыть</a></p>
            </div>
        </div>
    </main>
</body>

</html>
